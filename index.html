<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Models (glTF, OBJ, COLLADA)</title>
    <meta name="description" content="Models (glTF, OBJ, COLLADA) - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>

        <a-asset-item id="castle-obj" src="./castle/castle.obj"></a-asset-item>
        <a-asset-item id="castle-mtl" src="./castle/castle.mtl"></a-asset-item>
        <a-asset-item id="castle-gltf" src="./castle/castle.gltf"></a-asset-item>

      </a-assets>

      <a-entity position="0 0 -12">

        <!-- .gltf -->
        <a-entity gltf-model="#castle-gltf" position="10 -1 5" scale=".025 .025 .025"></a-entity>
        <a-text value="glTF" color="#000000" position="10 -1 6" scale="1.5 1.5 1.5"></a-text>

        <!-- .obj -->
        <a-entity obj-model="obj: #castle-obj; mtl: #castle-mtl" position="-10 -1 5" scale=".025 .025 .025"></a-entity>
        <a-text value="OBJ" color="#000000" position="-10 -1 6" scale="1.5 1.5 1.5"></a-text>

        <a-sky color="#FAFAFA"></a-sky>
      </a-entity>

    </a-scene>
  </body>
</html>
